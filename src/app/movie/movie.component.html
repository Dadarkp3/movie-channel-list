<section class="display-grid container-grid--list">
    <figure (click)="openMovieid(movie.id)">
        <img class="movie-image" [src]="movie.posterPath" [alt]="movie.title" [title]="movie.title">
    </figure>
    <div class="movie-info display-grid display-flex">
        <div class="">
            <div (click)="openMovieid(movie.id)" class="display-flex container-grid-movie--title">
                <div style="flex: 0 0 60px;">
                    <div class="circle-info">{{movie.popularity | percent:'2.0-0'}}</div>
                </div>
                <div class="title display-flex">
                    <p class="self-end">{{movie.title}}</p>
                </div>
            </div>
            <div class="display-flex container-grid-movie--title date">
                <div style="flex: 0 0 60px;"></div>
                <time *ngIf="movie.releaseDate; else noDate" class="date">{{ movie?.releaseDate | date: 'dd/MM/y' }}</time>
                <ng-template #noDate>--/--/--</ng-template>
            </div>
        </div>
        <div class="movie-info--text">
            <div class="content">
                {{movie.overview}}
            </div>
            <div class="display-flex tooltips">
                <span *ngFor="let genre of movie.movieGenre" (click)="sendGenre(genre.id)" class="tooltip-item">{{genre.name}}</span>
            </div>
        </div>
    </div>
</section>
